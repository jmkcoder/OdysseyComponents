<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Odyssey Components Example</title>
    <!-- Updated CSS reference to match the actual output filename -->
</head>

<body>
    <h1>Odyssey Components Basic Example</h1>

    <section>
        <h2>Node Explorer</h2>
        <div style="height: 300px; border: 1px solid #ccc; border-radius: 4px">
            <odyssey-node-explorer id="my-explorer"></odyssey-node-explorer>
        </div>
    </section>

    <!-- Load the compiled library -->
    <script src="./index.js"></script>

    <script>
        const explorer = document.getElementById('my-explorer');
        const fileExplorerNodes = [
            {
                id: 'root',
                label: 'My Project',
                icon: 'folder',
                expanded: true,
                children: [
                    {
                        id: 'src',
                        label: 'src',
                        icon: 'folder',
                        expanded: true,
                        children: [
                            {
                                id: 'components',
                                label: 'components',
                                icon: 'folder',
                                children: [
                                    { id: 'button.js', label: 'button.js', icon: 'javascript' },
                                    { id: 'input.js', label: 'input.js', icon: 'javascript' }
                                ]
                            },
                            {
                                id: 'styles',
                                label: 'styles',
                                icon: 'folder',
                                children: [
                                    { id: 'main.css', label: 'main.css', icon: 'css' }
                                ]
                            },
                            { id: 'app.js', label: 'app.js', icon: 'javascript' },
                            { id: 'index.js', label: 'index.js', icon: 'javascript' }
                        ]
                    },
                    {
                        id: 'public',
                        label: 'public',
                        icon: 'folder',
                        children: [
                            { id: 'index.html', label: 'index.html', icon: 'html' },
                            { id: 'favicon.ico', label: 'favicon.ico', icon: 'image' }
                        ]
                    },
                    { id: 'package.json', label: 'package.json', icon: 'code' },
                    { id: 'README.md', label: 'README.md', icon: 'description' }
                ]
            }
        ];

        explorer.setAttribute('nodes', JSON.stringify(fileExplorerNodes));
    </script>
</body>

</html>
